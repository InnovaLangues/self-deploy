---
project_release: ~
project_keep_releases: 5
project_name: self3.innovalangues.net
project_path: /usr/share/nginx/www
project_root: "{{ project_path }}/{{ project_name }}"
project_web_root: "{{ project_root }}/web"
project_repo: https://github.com/InnovaLangues/self.git
project_clean_versioning: true
project_composer_opts: "--no-dev --optimize-autoloader --no-interaction"
project_php_path: php
project_env: prod
project_composer_path: "{{ project_root }}/shared"
project_console_opts: '--no-debug'
fire_migrations: true
project_branch: "cache" #change this

#db_name: symfony
#db_host: localhost
#db_user: symfony
#db_user_pass: this_is_not_a_good_password

# remote user used to clear application cache, update databases install dependencies etc.
remote_user: www-data